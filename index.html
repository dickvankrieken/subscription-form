<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
    <h1>The Code Review</h1>
    </div>
    </header>

    <main class="container">
<h2>Signup for our newsletter</h2>

<p>Get the latest news on how your code is doing right in your inbox</p>
<hr>

    </main>

    
<div class="container">
        <hr>
        <form action="index.html">
        <fieldset class="contact">

        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="required" required><br>
    <label for="email-address">E-mail Address</label>
    <input type="email" id="email-address" name="user_email" placeholder="required" required>  <br>
    <label for="phone-number">Phone Number</label>
    <input type="number" id="phone-number" name="user_phone" placeholder="optional">  <br>
    
    <label for="address">Street Address</label>
    <input type="text" id="address" name="user_address" placeholder="optional">  <br>
    <label for="city">City</label>
    <input type="text" id="city" name="user_city" placeholder="optional">  <br>
    <label for="state">State</label>
    <input type="text" id="state" name="user_state" placeholder="optional">  <br>
    <label for="zip-code">Zip Code</label>
    <input type="text" id="zip-code" name="user_zip" placeholder="optional">  
    </fieldset>
        
<hr>

        <fieldset class="newsletter">
            <legend>
                Newsletter
            </legend>
            <p>Select the newsletters you would like to receive</p>
            <input type="checkbox" id="html" name="news"><label for="html">HTML News</label><br>            <input type="checkbox" id="CSS" value="CSS" name="news"><label for="CSS">CSS News</label><br>            <input type="checkbox" id="javascript" name="news"><label for="javascript">Javascript News</label><br>

            <p>Newsletter format</p>
            <input type="radio" id="html_format"  name="format"><label for="html_format">HTML</label><br>
            <input type="radio" id="plaintext_format"  name="format"><label for="plaintext_format">Plain text</label><br>

            <p>Other topics you'd like to hear about</p>
            <textarea id="other" name="other_topics"></textarea>
            <button type="submit" id="submit_button"><label for="submit_button">Sign Up</label></button>

                   </fieldset>
    </form>
</div>

<footer class="container">
    <span>Copyright The Code Review</span>
</footer>

</body>
</html>
